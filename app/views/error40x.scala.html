@(code:Int)
<html>
    <head>
        <title>Free error @code</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style type="text/css">
        body{
        font-family: 'Courgette', cursive;
        }
        body{
        background:#f3f3e1;
        }
        .wrap{
        margin:0 auto;
        width:1000px;
        }
        .logo{
        margin-top:50px;
        }
        .logo h1{
        font-size:200px;
        color:#8F8E8C;
        text-align:center;
        margin-bottom:1px;
        text-shadow:1px 1px 6px #fff;
        }
        .logo p{
        color:rgb(228, 146, 162);
        font-size:20px;
        margin-top:1px;
        text-align:center;
        }
        .logo p span{
        color:lightgreen;
        }
        .sub a{
        color:white;
        background:#8F8E8C;
        text-decoration:none;
        padding:7px 120px;
        font-size:13px;
        font-family: arial, serif;
        font-weight:bold;
        -webkit-border-radius:3em;
        -moz-border-radius:.1em;
        -border-radius:.1em;
        }
        .footer{
        color:#8F8E8C;
        position:absolute;
        right:10px;
        bottom:10px;
        }
        .footer a{
        color:rgb(228, 146, 162);
        }

        a:link,a:visited{
        text-decoration:none;  /*超链接无下划线*/
        }
        .ft-copyright {
        clear : both ;
        width : auto ;
        font-family : 'Courgette', cursive ;
        text-align : center ;
        font-size : 13px ;
        / / top : 70px ;
        top : 26em ;
        position : relative ;

        }
        .ft-copyright a{
        color: black;
        }
        </style>
    </head>


    <body>
        <div class="wrap">
            <div class="logo">
                <h1>@code</h1>
                <p>Error occured! - A client error occurred</p>
                <p>@if(code==404){NotFound}else{BadRequest}</p>
                <div class="sub">
                    <p><a href="/">Back</a></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="/"></a>
        </div>
        <footer>
            @*<div id="musicPlayer"></div>*@

            @*<script>*@
            @*$(function () {*@
            @*$("#musicPlayer").simplemusic({*@
            @*autoplay: false,*@
            @*urls: ["@routes.Assets.versioned("music/sxcs.mp3")"]*@
            @*});*@
            @*});*@
            @*</script>*@
        <div class="ft-copyright">
            <p class="copyright">Copyright &copy;2015 心尖偏左  <span><a href="http://www.miitbeian.gov.cn/">
                鄂ICP备15016359号-1</a><br>
            </span>

            </p>

                <!-- top -->
            @*<div id="link_top" class="link_top" style="display : none ;">Top</div>*@

            @*<script type="text/javascript">*@
                    @*$(function(){*@
                        @*showScroll();*@
                        @*function showScroll(){*@
                            @*$(window).scroll( function() {*@
                                @*var scrollValue=$(window).scrollTop();*@
                                @*scrollValue > 100 ? $('div[class=link_top]').fadeIn():$('div[class=link_top]').fadeOut();*@
                            @*} );*@
                            @*$('#link_top').click(function(){*@
                                @*$("html,body").animate({scrollTop:0},200);*@
                            @*});*@
                        @*}*@
                    @*})*@
                @*</script>*@
        </div>

        </footer>
    </body>
</html>
